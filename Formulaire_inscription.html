<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="MaquetteProak.css">
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <script src="jquery-2.2.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
</head>
<body>


<header>
    <nav class="navbar headerProak">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div>
                <div class="navbar-header col-md-offset-1 col-md-2">

                    <a class="navbar-brand" href="#">Proak</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>

<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-success">
            <!-- Default panel contents -->
            <div class="panel-heading text-center">Registration form</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label ">Last name</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">First name</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Birth date</label>

                        <div class="col-sm-9">
                            <input type="date" class="form-control" placeholder="Year">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">E-mail</label>

                        <div class="col-sm-9">
                            <input type="email" class="form-control" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password</label>

                        <div class="col-sm-9">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Confirm password</label>

                        <div class="col-sm-9">
                            <input type="password" class="form-control" placeholder="Confirm password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">School</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="School">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> I accept the GTU
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-9 text-center">
                            <button type="submit" class="btn btn-default"><a href="Page_accueil.html">Sign in</a>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<!--FOOTER-->
<div class="container text-center footerProak">
    <div class="row">
        <div class="col-md-3 ">
            <a href="">Conditions spécifiques</a>
        </div>
        <div class="col-md-3 ">
            <a href="">Mentions légales</a>
        </div>
        <div class="col-md-3 ">
            <a href="">Informations sur les cookies</a>
        </div>
        <div class="col-md-3 ">
            <a href="">Informatique et liberté</a>
        </div>
    </div>
</div>

</body>
</html>
